<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Funcion√°rios</title>
    <link
            href="<https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css>"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link rel="stylesheet"
          href="<https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css>">
    <link
            href="<https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap>"
            rel="stylesheet">
    <style>
        .nav-link {
            font-family: 'Roboto', sans-serif;
            color: black;
            font-size: 1.5em;
            justify-content: flex-end;
            margin-right: 15px;
        }

        .buttons {
            width: 8em;
            height: auto;
        }

        body {
            background: linear-gradient(90deg, #efd5ff 0%, #515ada 100%);
        }

        label {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
        }

        .logo {
            margin-left: 15px;
        }
    </style>
    <title>Title</title>
</head>
<body>
    <div th:fragment="navbar">
        <nav
                class="navbar navbar-expand-lg mb-3 d-flex justify-content-between">
            <a class="logo" href="/index"><img
                    src="../assets/img.png"
                    alt="" width="300" height="60" class="d-inline-row align-text-top"></a>

            <ul class="nav">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" href="/index">Home</a></li>
                <li class="nav-item"><a class="nav-link"
                                        href="/?status=disponivel">Disponivel</a></li>
                <li class="nav-item"><a class="nav-link"
                                        href="/?status=indisponivel">Indisponivel</a></li>
            </ul>
        </nav>
    </div>

    <div th:fragment="form">

        <div class="form-group">
            <label for="nome" class="form-label">Nome</label>
            <input class="form-control" type="text" th:field="*{nome}"  id="nome" placeholder="Nome" >
        </div>

        <div class="form-group">
            <label for="inputDestinacao" class="form-label">Destinacao</label> <input
                th:field="*{destinacao}" type="text" class="form-control" id="inputDestinacao" required>

        </div>
        <div class="form-group">
            <label for="taxaRentabilidadeAnual" class="form-label">Taxa Rentabilidade Anual</label> <input
                th:field="*{taxaRentabilidadeAnual}" type="number" step="any" class="form-control"
                id="taxaRentabilidadeAnual" placeholder="R$??.??..." required>
        </div>

        <div class="form-group">
            <label for="prazoMinimo" class="form-label">Prazo Minimo</label> <input
                th:field="*{prazoMinimo}" type="number" step="any" class="form-control"
                id="prazoMinimo" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="taxaAdministracao" class="form-label">taxa Administracao</label> <input
                th:field="*{taxaAdministracao}" type="number" step="any" class="form-control"
                id="taxaAdministracao" placeholder="" required>
        </div>

        <div class="col-4">
            <label for="inputState" class="form-label">Status</label> <select
                th:field="*{status}" id="inputState" class="form-select">
            <option value="DISPONIVEL">DISPONIVEL</option>
            <option value="INDISPONIVEL">INDISPONIVEL</option>
        </select>
        </div>
    </div>

</body>
</html>
